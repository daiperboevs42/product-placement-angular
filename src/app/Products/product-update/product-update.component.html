<button routerLink="/products">Back</button>

<form [formGroup]="productForm" (ngSubmit)="save()">

  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Price:
    <input type="number" formControlName="price">
  </label>

  <button type="submit">Save</button>
</form>
